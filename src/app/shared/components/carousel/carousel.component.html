<h2 style="font-size: 45px;">{{genre | titlecase}}</h2>
<splide [options]="{ type: 'loop', perPage: 6, gap: 2, padding: 2, perMove: 1, keyboard: false }">
  <splide-slide *ngFor="let show of shows">
    <a [routerLink]="['/pages/show-details', show?.id]">
      <div style="margin: 10% !important;">
        <img class="image-sp"
          [src]="show?.image?.medium ? show?.image?.medium : 'https://via.placeholder.com/103x152.png'" alt="" />
      </div>
    </a>
  </splide-slide>
</splide>
